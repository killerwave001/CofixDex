<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cofix DEX</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <img src="QGQV5NCc_400x400.jpg" />
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Swap</a></li>
        <li><a href="#">Bridge</a></li>
        <li><a href="https://twitter.com/CofixDEX" target="_blank">Twitter</a></li>
      </ul>
      <button class="btn">Connect Wallet</button>

    <hero>
      <div class="box">
        <div class="top_box">
          <span
            ><button class="btn_swap">Swap</button><button>Pool</button></span
          >
          <i class="fa-solid fa-gear"></i>
        </div>
        <div class="box1">
            <input type="number" name="number" placeholder="0" />
            <button class="btn_token"><img src="ETH-logo.png" >BASE<i class="fa-solid fa-angle-up fa-rotate-180"></i></button>
          </div>  
          <div class="swap_button">
            <i id="swap_btn" class="fa-solid fa-arrow-down fa-large"></i>
          </div>
        <div class="box1 box2">
            <input type="number" name="number" placeholder="0" />
            <button class="btn_token_2">SELECT TOKEN<i class="fa-solid fa-angle-up fa-rotate-180"></i></button>
          </div>  

        <div class="connect_wallet">
          <button class="connect_wallet_btn">Connect Wallet</button>
        </div>
    </div>      
    </hero>
    <footer>

    </footer>


    <script src="script.js"></script>
